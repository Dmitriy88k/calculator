<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <section id="calculator">
    <div class="container">
      <div class="inputs">
        <input type="text" id="digit_1" placeholder="Input 1">
        <span class="input-error" id="input-error-1">Enter number 1</span>
        <input type="number" id="digit_2" placeholder="Input 2">
      </div>
      
      <div class="buttons">
        <button id="addition">+</button>
        <button id="subtraction">-</button>
        <button id="multiplication">*</button>
        <button id="division">/</button>
      </div>

      <div class="special_btns">
        <button id="power">pow</button>
        <button id="clear">clear</button>
      </div>
      
    
      <p id="result" data-placeholder="Result"></p>

      <p class="calculator_sign">Calculator </p>
    </div>
  </section>
  
  
  
  <script src="./js/script.js">
  
  </script>
  
</body>
</html>
